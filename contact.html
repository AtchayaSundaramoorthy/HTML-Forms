<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1 align="center">Contact Me</h1>

    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td><label for="firstName">Your First Name:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="firstName" name="firstName" placeholder="Your first name" size="30" required>
                </td>
            </tr>
            <tr>
                <td><label for="lastName">Your Last Name:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lastName" name="lastName" placeholder="Your last name" size="30" required>
                </td>
            </tr>
            <tr>
                <td><label for="email">Your Email Address:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="email" id="email" name="email" placeholder="example@email.com" size="30" required>
                </td>
            </tr>
            <tr>
                <td><label for="message">Your Message:</label></td>
            </tr>
            <tr>
                <td>
                    <textarea id="message" name="message" placeholder="Type here..." rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    
    <footer align="center">
        <a href="index.html">Back to index</a>
    </footer>
</body>
</html>
