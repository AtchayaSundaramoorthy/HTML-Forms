<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <h2 align="center">Appointment Booking</h2>
    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td>
                    <label for="name" >Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" required size="30" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" size="30" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phoneno" >Phone No:</label>
                </td>
                <td>
                    <input type="tel" id="phoneno" name="phoneno" size="30 " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date:</label>
                </td>
                <td>
                    <input type="date" id="date" name="date" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Time:</label>
                </td>
                <td>
                    <input type="time" id="time" name="time">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Health Issues:</label>
                </td>
                <td>
                    <textarea id="message" name="message" rows="9" cols="30"> Enter your issues......</textarea>
                </td>
            </tr>
            <tr>
                <td align="center" width="50" colspan="3"> 
                    <button >Book an Appointment</button>
                </td>
            </tr>
        </table>
    </form>
</body>
<footer align="center">
    <a href="index.html">Back to Index</a>
</footer>
</html>
