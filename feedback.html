<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1 align="center">Share Your Feedback</h1>

    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td><label for="Name">Enter Your Name:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="Name" name="Name" placeholder="Your name" size="30" required>
                </td>
            </tr>
           
            <tr>
                <td><label for="email">Enter Your Email Address:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="email" id="email" name="email" placeholder="example@email.com" size="30" required>
                </td>
            </tr>

            <tr>
                <td><label for="contact">Enter Your Contact Number:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="tel" id="contact" name="contact" placeholder="Your contact number" size="30" required>
                </td>
            </tr>
            <tr>
                <td><label for="message">Feedback:</label></td>
            </tr>
            <tr>
                <td>
                    <textarea id="message" name="message" placeholder="Type here..." rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">Post Comment</button>
                </td>
            </tr>
        </table>
    </form>
    
    <footer align="center">
        <a href="index.html">Back to index</a>
    </footer>
</body>
</html>
