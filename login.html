<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="text-align: center;">
    <h2>Login</h2>
    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td>
                    <input type="email" placeholder="Email" size="30" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="password" placeholder="Password" size="30" required>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit" >Login</button>
                </td>
            </tr>

            <tr>
                <td>Forgot <a href="#">Password?</a></td>
            </tr>

            <tr>
                <td>Don't have an account? <a href="#">Sign up</a></td>
            </tr>
        </table>
    </form>
</body>
<footer cellpadding="40">
    <a href="index.html">Back to index</a>
</footer>
</html>
